MOD_S5_MASONRY_FIELD_HOVER_DESC="If you choose Default the text for each article will show below the image. If you choose Hover it will show over top of the image when you hover over it. Lastly the Overlay option will show the text on top of the images without hovering and if no image is available it will just output the text. For both Hover and Overlay you should limit the amount of text due to size restrictions."
